/*
 * This build file was generated by the Gradle 'init' task.
 *
 */

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
apply plugin: 'application'
mainClassName = 'Main'

run {
    standardInput = System.in
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
